<div class="container">
  <div class="grid">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="col-12">
        <h1>Pessoas</h1>
      </div>
      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>
      <div class="col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>
  <div class="grid">
    <div class="col-12">
      <div class="grid">
        <div class="col-12">
          <p-table [value]="pessoas" [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true"
            [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" [responsive]="true"
            styleClass="p-datatable-gridlines p-datatable-striped">
            <ng-template pTemplate="header">
              <tr>
                <th class="col-header">Nome</th>
                <th class="col-header">Cidade</th>
                <th class="col-header">Estado</th>
                <th class="col-header">Status</th>
                <th class="col-acoes-header"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
              <tr>
                <td>
                  <span class="p-column-title">Nome</span>
                  {{ pessoa.nome }}
                </td>
                <td>
                  <span class="p-column-title">Cidade</span>
                  {{ pessoa.endereco.cidade }}
                </td>
                <td>
                  <span class="p-column-title">Estado</span>
                  {{ pessoa.endereco.estado }}
                </td>
                <td>
                  <span class="p-column-title">Status</span>
                  <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                    {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
                  </a>
                </td>
                <td class="col-acoes">
                  <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                  <button pButton class="p-button-danger" icon="pi pi-trash" pTooltip="Excluir"
                    tooltipPosition="top"></button>
                </td>
              </tr>
            </ng-template>
          </p-table>

        </div>
      </div>
      <div class="col-12">
        <button pButton type="submit" label="Cadastrar pessoa"></button>
      </div>
    </div>
  </div>
</div>
