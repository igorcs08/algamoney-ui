<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Cadastro de pessoa</h1>
    </div>
  </div>
  <form #pessoaForm="ngForm" autocomplete="off" (ngSubmit)="salvar(pessoaForm)">
    <div class="grid p-fluid">
      <div class="col-12 ">
        <label>Nome</label>
        <input pInputText type="text" name="nome" ngModel #nome="ngModel" [(ngModel)]="pessoa.nome" required minlength="5">
        <app-message [control]="nome.control" error="required" text="Informe o nome"></app-message>
      </div>
      <div class="col-9 md-12">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel" [(ngModel)]="pessoa.endereco.logradouro" required>
        <app-message [control]="logradouro.control" error="required" text="Informe o logradouro"></app-message>
      </div>
      <div class="col-3 md-12">
        <label>Número</label>
        <input pInputText type="text" name="numero" ngModel #numero="ngModel" [(ngModel)]="pessoa.endereco.numero" required>
        <app-message [control]="numero.control" error="required" text="Informe o número"></app-message>
      </div>
      <div class="col-4">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento" ngModel #complemento="ngModel" [(ngModel)]="pessoa.endereco.complemento">
      </div>
      <div class="col-4">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro" ngModel #bairro="ngModel" [(ngModel)]="pessoa.endereco.bairro" required>
        <app-message [control]="bairro.control" error="required" text="Informe o bairro"></app-message>
      </div>
      <div class="col-4">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep" ngModel #cep="ngModel" [(ngModel)]="pessoa.endereco.cep" [required]="true"></p-inputMask>
        <app-message [control]="cep.control" error="required" text="Informe o CEP"></app-message>
      </div>
      <div class="col-6">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" ngModel #cidade="ngModel" [(ngModel)]="pessoa.endereco.cidade" required>
        <app-message [control]="cidade.control" error="required" text="Informe a cidade"></app-message>
      </div>
      <div class="col-6">
        <label>Estado</label>
        <input pInputText type="text" name="estado" ngModel #estado="ngModel" [(ngModel)]="pessoa.endereco.estado" required>
        <app-message [control]="estado.control" error="required" text="Informe a estado"></app-message>
      </div>
    </div>
    <div class="col-12">
      <button pButton type="button" label="Novo" class="ui-button-info"></button>
      <button pButton type="submit" label="Salvar"></button>
      <a routerLink="/pessoas">Voltar para a pesquisa</a>
    </div>
  </form>

</div>
