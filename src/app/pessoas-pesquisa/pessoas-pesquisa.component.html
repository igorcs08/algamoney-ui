<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Pessoas</h1>
    </div>
    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>
    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>
  <div class="grid">
    <div class="col-12">
      <div class="grid">
        <div class="col-12">
          <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid>
        </div>
      </div>
      <div class="col-12">
        <button pButton type="submit" label="Cadastrar pessoa"></button>
      </div>
    </div>
  </div>
</div>
